<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>老虎机滚动</title>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=.1,user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no,adress=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>

    #test {
      /* width: 198px; */
      /* width: 100%; */
      height: 273px;
      border: 1px solid #af5903;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 100px);
      display: flex;
      /* flex-wrap: wrap; */
    }

    #test>canvas {
      /* margin-top: 100px; */
    }

    * {
      box-sizing: border-box;
      font-size: 24px;
    }

    html {
      width: 100%;
      height: 100%;
      background: white;
    }

    body {
      width: 100%;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    button {
      font-family: acc;
    }
  </style>
</head>

<body>
  <script src="./cubic.js"></script>
  <div id="test"></div>
  <div onclick="start()">开始</div>
  <div onclick="end()">结束</div>
  <script>
    var canvas = Array(1).fill(1);
  </script>
  <script type="module">
    import SlotMachine from './slotMachine.js';

    var defaultImage = new Image();
    defaultImage.src = 'images/-1.png';

    var imgs = [];
    var loaded = 10;
    for (let i = 0; i < loaded; i++) {
      var img = new Image();
        img.onload=()=>{
          loaded--;
          if(loaded===0){
            initSlotMachine();
          }
        }
      img.src = `images/${i}.png`;
      imgs.push(img);
    }
    const xi = 4;
    function initSlotMachine () {
      canvas = canvas.map((i, index) => {
      return new SlotMachine({
        imgList: imgs,
        defaultImage,
        acceleration: (index + 1) % 2 + 1,
        dom: document.getElementById("test"),
        width: 96 * xi,
        height: 136 * xi,
        fontSize: 96 * xi,
        stopTime: 5 * 1000,
      })
    })
    }
  </script>
  <script>
    function start() {
      canvas.forEach(i => {
        i.start(Math.round(Math.random() * 5) + 3)
      })
    }
    function end(target) {
      canvas.forEach(i => {
        i.end(Math.round(Math.random() * 9))
      })
    }
  </script>
</body>

</html>
